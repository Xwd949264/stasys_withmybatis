<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no, shrink-to-fit=no">
		<title>科研教学成果收集系统-登录</title>
		<!-- 描述信息 -->
		<meta name="description" content="科研教学成果收集系统 科研成果|教学成果上报 科研成果|教学成果查询 科研成果|教学成果导出" />
		<!-- 设置图标 -->
		<link rel="icon" href="static/resources/icons/favicon.ico" />
		<!-- 引入bootstrap-css资源 -->
		<link rel="stylesheet" href="static/bootstrap4.0/css/bootstrap.min.css" />
		<!-- 字体图标资源 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
		<!-- 引入自定义css资源 -->
		<link rel="stylesheet" href="static/css/prelogin.css" />
	</head>
	<body>
		<div class="container-fluid">
			<!-- 导航条---begin -->
			<nav class="nav-bar">
				<!-- title-img -->
				<a href="#" style="">
					<img src="static/resources/imgs/web_title.png" alt="科研教学成果收集系统" title="科研教学成果收集系统">
				</a>


				<!-- 登录/注册按钮 -->
				<div class="switch-btn" aria-labelledby="dropdownMenuButton">
					<a class="btn btn-primary switch-btn-item" href="login.html">登录</a>
					<a class="btn btn-primary switch-btn-item" href="register.html">注册</a>
				</div>
			</nav>
			<!-- 导航条---end -->
			<!-- 表单---begin -->
			<div class="main">
				<div class="login-form center">
					<h1 class="text-center header-form">Login-系统入口</h1>
					<p class="text-center sub-header-form">通过邮箱登录系统</p>
					<form class="form-body" action="#" method="post">
						<div id="">
							<label for="email" class="">邮箱账户:</label>
							<input type="email" class="" name="emailaddress" id="email" value=""
								placeholder="email-address" />
							<i class="fa fa-question-circle text-primary test-icon" id="email-input"></i>
							<i class="fa fa-check-circle text-info test-icon" id="email-success"></i>
							<i class="fa fa-exclamation-triangle text-danger test-icon" id="email-error"></i>

						</div>
						<div id="">
							<label for="psdw">账户密码:</label>
							<input type="password" name="password" id="pswd" placeholder="login-password" />
							<i class="fa fa-question-circle text-primary test-icon" id="pswd-input"></i>
							<i class="fa fa-check-circle text-info test-icon" id="pswd-success"></i>
							<i class="fa fa-exclamation-triangle text-danger test-icon" id="pswd-error"></i>
						</div>
						<div id="">
							<input type="text" name="verifycode" id="verifycode" placeholder="请输入验证码" />
							<a class=""><img src="static/resources/imgs/bk-pho.png" alt="获取图形验证码" title="点击更换验证码"
									width="150px" height="40px"></a>
						</div>
						<div id="">
							<button type="submit" class="btn btn-primary btn-lg btn-block">点击登录</button>
						</div>
					</form>
					<div class="text-center">
						<span>尚无账户,现在创建?</span>
						<a href="register.html" class="text-primary">点击此处</a>
					</div>
				</div>
			</div>

			<!-- 表单---end -->
		</div>
		<!-- 引入js资源 -->
		<script type="text/javascript" src="static/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="static/bootstrap4.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			//邮箱验证
			$('#email').blur(function() {
				var reg = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
				console.log($('#email').val())
				if (!$('#email').val()) {
					$('#email').css("border-color", "red")
					$('#email-input').css("display", "none")
					$('#email-success').css("display", "none")
					$('#email-error').css("display", "inline-block")
					$('#email-error').attr("title", "邮箱名不能为空!");
					return;
				} else if (!reg.test($('#email').val())) {
					$('#email').css("border-color", "red")
					$('#email-input').css("display", "none")
					$('#email-success').css("display", "none")
					$('#email-error').css("display", "inline-block")
					$('#email-error').attr("title", "邮箱格式错误!");
					return;
				} else {
					$('#email').css("border-color", "green")
					$('#email-input').css("display", "none")
					$('#email-success').css("display", "inline-block")
					$('#email-error').css("display", "none")
					$('#email-success').attr("title", "验证通过!");
				}
			})
			//密码验证
			$('#pswd').blur(function() {
				//设置密码
				if (!$('#pswd').val()) {
					$('#pswd').css("border-color", "red");
					$('#pswd-input').css("display", "none")
					$('#pswd-success').css("display", "none")
					$('#pswd-error').css("display", "inline-block")
					$('#pswd-error').attr("title", "密码不能为空!");
					return;
				} else if ($('#pswd').val().length < 6) {
					$('#pswd').css("border-color", "red");
					$('#pswd-input').css("display", "none")
					$('#pswd-success').css("display", "none")
					$('#pswd-error').css("display", "inline-block")
					$('#pswd-error').attr("title", "密码长度小于6!");
					return;
				} else {
					$('#pswd').css("border-color", "green");
					$('#pswd-input').css("display", "none")
					$('#pswd-success').css("display", "inline-block")
					$('#pswd-error').css("display", "none")
					$('#pswd-success').attr("title", "验证通过!");
					return;
				}
			})
			//验证码验证
			$("#verifycode").blur(function() {
				if (!$("#verifycode").val()) {
					$("#verifycode").css("border-color", "red");
					return;
				} else {
					$("#verifycode").css("border-color", "green");
					return;
				}
			})
		</script>
	</body>
</html>
